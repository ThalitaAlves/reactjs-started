        <script>
            function MeuComponente1() {

                return (
                    React.createElement(

                    React.createElement('div', {className:'componente2'},

                    )
                )            }
            function MeuComponente3(props) {

                    )
                )

            function MeuComponente4(props) {
                return (
                    React.createElement('p', {className:'componente4'}, 
                        React.createElement('p', null, props.name + ' ' + props.idade)
                    )
                )
            }

            function MeuComponente() {
                return React.createElement('div', null, 
                    React.createElement(MeuComponente1)
                )
            }

            ReactDOM.render(

            )
